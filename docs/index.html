<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- font awesome -->
        <link rel='stylesheet' id='fontawesome-css'  href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css?ver=4.9.8' type='text/css' media='all' />

        <!-- KBmodal JS and CSS -->
		<script type="text/javascript" src="./inc/js/KBmodal.js"></script>
		<link href="./inc/css/KBmodal.css" rel="stylesheet">

	</head>
	<body>
        <h2>Creating image modal:</h2>
        <div class="KBmodal" data-content-url="full/1.jpg">
            <img src="thumb/1.jpg">
        </div>
        <h2>Creating gallery modal:</h2>
        <div class="KBmodal" data-content-url="full/1.jpg" data-content-type="gallery" data-content-gallery="gal_1">
            <img src="thumb/1.jpg">
        </div>
        <div class="KBmodal" data-content-url="full/2.jpg" data-content-type="gallery" data-content-gallery="gal_1">
            <img src="thumb/2.jpg">
        </div>
        <div class="KBmodal" data-content-url="full/3.jpg" data-content-type="gallery" data-content-gallery="gal_1">
            <img src="thumb/3.jpg">
        </div>
        <h2>Creating Youtube modal:</h2>
        <div class="KBmodal" data-content-url="https://youtu.be/xcJtL7QggTI" data-content-type="yt">
            <img src="thumb/1.webp">
        </div>
        <h2>Creating custom HTML modal:</h2>
        <div class="KBmodal" data-content-url="<div style='width: 400px; height: 400px; background-color: black; color: white; display: flex; justify-content: center; align-items: center'>Your html content</div>" data-content-type="html">
            <h3 style='width: 200px; height: 100px; background-color: red; color: white;display: flex; justify-content: center; align-items: center'>Open HTML modal</h3>
        </div>
		
	</body>

</html>
